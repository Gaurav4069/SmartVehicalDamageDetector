<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analysis Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glass-box">
    <div>
      <h1>ğŸ” Vehicle Damage Analysis</h1>

      <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
           alt="Uploaded Vehicle Image" class="image-preview" style="display:block;">

      <div class="result-info">
        <h2>Type of Damage:</h2>
        <p class="
          {% if 'minor' in damage|lower %} minor
          {% elif 'moderate' in damage|lower %} moderate
          {% elif 'severe' in damage|lower %} severe
          {% endif %}
        ">{{ damage }}</p>

        {% if confidence %}
          <p><em>Model Confidence: {{ (confidence * 100) | round(2) }}%</em></p>
        {% endif %}
      </div>

      <a href="{{ url_for('index') }}" class="btn-secondary">ğŸ” Analyze Another Image</a>
    </div>

    <footer>&copy; 2025 Vehicle Damage Detector</footer>
  </div>
</body>
</html>
